<div class="container">
    <div class="handler left" (click)="moveAlongSliderLeft($event)" [class.hidden]="leftHandlerHidden()">⮜</div>
    <div class="slider" [style.transform]="percentage_string()" >
        @for (banner of banners; track $index) {
            <img [src]="banner.imageUrl" [style.max-width]="bannerSizePercentage()" [style.flex]="'0 0 ' + bannerSizePercentage()" (click)="redirectTo(banner.redirectUrl)">
        }
    </div>
    <div class="handler right" (click)="moveAlongSliderRight($event)" [class.hidden]="rightHandlerHidden()">⮞</div>
</div>
